<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ€ Neon Maze Escape</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      display: block;
      margin: auto;
      background: #121212;
      box-shadow: 0 0 20px #00f2ff;
    }

    #overlay {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #00f2ff;
      font-size: 24px;
      text-shadow: 0 0 10px #00f2ff;
      z-index: 2;
    }

    #gameOver {
      display: none;
      font-size: 40px;
      color: #ff4d4d;
      margin-top: 20px;
    }

    .btn {
      margin-top: 10px;
      background: #00f2ff;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f2ff;
    }
  </style>
</head>
<body>
  <div id="overlay">
    Neon Maze Escape | Use Arrow Keys
    <div id="gameOver">
      GAME OVER<br>
      <button class="btn" onclick="restartGame()">Restart</button>
    </div>
  </div>
  <canvas id="game" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const TILE = 30;
    const ROWS = 20;
    const COLS = 20;

    const player = { x: 1, y: 1, color: "#00f2ff" };
    const goal = { x: 18, y: 18, color: "#00ff88" };

    let enemies = [
      { x: 10, y: 10, dx: 1, dy: 0 },
      { x: 5, y: 15, dx: 0, dy: 1 }
    ];

    const walls = [];

    // Randomly generate walls but keep path open
    for (let y = 0; y < ROWS; y++) {
      for (let x = 0; x < COLS; x++) {
        if (Math.random() < 0.25 && !(x === 1 && y === 1) && !(x === goal.x && y === goal.y)) {
          walls.push({ x, y });
        }
      }
    }

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = 10;
      ctx.fillRect(x * TILE, y * TILE, TILE - 2, TILE - 2);
      ctx.shadowBlur = 0;
    }

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let wall of walls) drawTile(wall.x, wall.y, "#222");
      drawTile(goal.x, goal.y, goal.color);
      drawTile(player.x, player.y, player.color);
      enemies.forEach(e => drawTile(e.x, e.y, "#ff4d4d"));
    }

    function movePlayer(dx, dy) {
      let nx = player.x + dx;
      let ny = player.y + dy;
      if (isWall(nx, ny)) return;
      player.x = nx;
      player.y = ny;

      if (player.x === goal.x && player.y === goal.y) {
        alert("âœ¨ YOU ESCAPED THE MAZE!");
        restartGame();
      }
    }

    function isWall(x, y) {
      return walls.some(w => w.x === x && w.y === y) || x < 0 || y < 0 || x >= COLS || y >= ROWS;
    }

    function updateEnemies() {
      for (let e of enemies) {
        e.x += e.dx;
        e.y += e.dy;
        if (isWall(e.x, e.y)) {
          e.dx *= -1;
          e.dy *= -1;
          e.x += e.dx * 2;
          e.y += e.dy * 2;
        }
        if (e.x === player.x && e.y === player.y) {
          gameOver();
        }
      }
    }

    function gameOver() {
      document.getElementById("gameOver").style.display = "block";
      cancelAnimationFrame(loopId);
    }

    function restartGame() {
      player.x = 1;
      player.y = 1;
      enemies = [
        { x: 10, y: 10, dx: 1, dy: 0 },
        { x: 5, y: 15, dx: 0, dy: 1 }
      ];
      document.getElementById("gameOver").style.display = "none";
      loop();
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") movePlayer(0, -1);
      if (e.key === "ArrowDown") movePlayer(0, 1);
      if (e.key === "ArrowLeft") movePlayer(-1, 0);
      if (e.key === "ArrowRight") movePlayer(1, 0);
    });

    let loopId;
    function loop() {
      updateEnemies();
      drawMaze();
      loopId = requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
