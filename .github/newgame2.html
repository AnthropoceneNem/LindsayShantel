<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üïØÔ∏è The Blackout</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
    }
    #overlay {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #ff4444;
      font-family: monospace;
      font-size: 24px;
      z-index: 2;
      text-shadow: 0 0 10px #ff0000;
    }
    #message {
      display: none;
      margin-top: 20px;
      font-size: 36px;
    }
    .btn {
      background: #ff4444;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 0 10px #ff0000;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div id="message"></div>
    <button id="restartBtn" class="btn" style="display:none" onclick="restart()">Restart</button>
  </div>
  <canvas id="game" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const player = { x: 100, y: 100, size: 20, speed: 3 };
    const key = { x: 600, y: 400, size: 15, found: false };
    const exit = { x: 750, y: 50, size: 25 };
    const monster = { x: 700, y: 500, size: 20 };

    const keysPressed = {};
    document.addEventListener('keydown', e => keysPressed[e.key] = true);
    document.addEventListener('keyup', e => keysPressed[e.key] = false);

    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');

    let gameOver = false;

    function movePlayer() {
      if (keysPressed['ArrowUp']) player.y -= player.speed;
      if (keysPressed['ArrowDown']) player.y += player.speed;
      if (keysPressed['ArrowLeft']) player.x -= player.speed;
      if (keysPressed['ArrowRight']) player.x += player.speed;

      // Clamp to canvas
      player.x = Math.max(0, Math.min(canvas.width, player.x));
      player.y = Math.max(0, Math.min(canvas.height, player.y));
    }

    function drawFlashlight() {
      ctx.save();
      ctx.beginPath();
      ctx.arc(player.x, player.y, 100, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
      ctx.fill();
      ctx.globalCompositeOperation = 'destination-in';
      ctx.fillStyle = 'white';
      ctx.arc(player.x, player.y, 120, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    function drawScene() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw key
      if (!key.found) {
        ctx.fillStyle = '#ffd700';
        ctx.beginPath();
        ctx.arc(key.x, key.y, key.size, 0, Math.PI * 2);
        ctx.fill();
      }

      // Draw exit (only if key is collected)
      if (key.found) {
        ctx.fillStyle = '#00ff88';
        ctx.beginPath();
        ctx.arc(exit.x, exit.y, exit.size, 0, Math.PI * 2);
        ctx.fill();
      }

      // Draw monster
      ctx.fillStyle = '#ff0000';
      ctx.beginPath();
      ctx.arc(monster.x, monster.y, monster.size, 0, Math.PI * 2);
      ctx.fill();

      // Draw player
      ctx.fillStyle = '#00ffff';
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();

      drawFlashlight();
    }

    function dist(a, b) {
      return Math.hypot(a.x - b.x, a.y - b.y);
    }

    function updateMonster() {
      const dx = player.x - monster.x;
      const dy = player.y - monster.y;
      const distToPlayer = Math.hypot(dx, dy);
      const speed = 0.8;

      if (distToPlayer > 5) {
        monster.x += (dx / distToPlayer) * speed;
        monster.y += (dy / distToPlayer) * speed;
      }

      if (dist(player, monster) < player.size + monster.size) {
        endGame("üíÄ You were caught...");
      }
    }

    function checkKey() {
      if (!key.found && dist(player, key) < player.size + key.size) {
        key.found = true;
      }
    }

    function checkExit() {
      if (key.found && dist(player, exit) < player.size + exit.size) {
        endGame("üóùÔ∏è You Escaped!");
      }
    }

    function endGame(msg) {
      message.textContent = msg;
      message.style.display = 'block';
      restartBtn.style.display = 'inline-block';
      gameOver = true;
    }

    function restart() {
      player.x = 100;
      player.y = 100;
      key.found = false;
      monster.x = 700;
      monster.y = 500;
      message.style.display = 'none';
      restartBtn.style.display = 'none';
      gameOver = false;
      requestAnimationFrame(gameLoop);
    }

    function gameLoop() {
      if (gameOver) return;
      movePlayer();
      updateMonster();
      checkKey();
      checkExit();
      drawScene();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
