<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Checker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .example { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .result { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Showcasing Conditional Statements in JavaScript</h1>
    <p>This page demonstrates a simple conditional statement using JavaScript's <code>switch</code>.</p>

    <section class="example">
        <h2>Temperature Message</h2>
        <p>Enter a temperature (Â°C) and click <strong>Check Temperature</strong>. The script gives a message based on the temperature.</p>
        
        <label for="tempInput">Temperature:</label>
        <input id="tempInput" type="number" placeholder="Enter temperature" />
        <button id="checkTemp">Check Temperature</button>
        <button id="clearTemp">Clear</button>

        <p class="result" id="tempResult" aria-live="polite"></p>
    </section>

    <script>
        document.getElementById("checkTemp").addEventListener("click", function() {
            const temp = Number(document.getElementById("tempInput").value);
            let message = "";

            switch(true) {
                case (temp >= 35):
                    message = "It's extremely hot!";
                    break;
                case (temp >= 25):
                    message = "It's warm outside.";
                    break;
                case (temp >= 15):
                    message = "It's a bit chilly.";
                    break;
                case (temp >= 0):
                    message = "It's cold!";
                    break;
                default:
                    message = "It's freezing!";
            }

            document.getElementById("tempResult").innerText = message;
        });

        document.getElementById("clearTemp").addEventListener("click", function() {
            document.getElementById("tempInput").value = "";
            document.getElementById("tempResult").innerText = "";
        });
    </script>
</body>
</html>
