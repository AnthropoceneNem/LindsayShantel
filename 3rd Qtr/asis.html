<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Text Base Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Two-Player Text-Based Battle Game</h1>
    <div id="player-input">
        <input type="text" id="player1-name" placeholder=
        "Enter Player 1 name" oninput="validateNames()">
        <input type="text" id="player2-name" placeholder=
        "Enter Player 2 name" oninput="validateNames()"><br>
        <button id="start-game" onclick="startGame()" disabled>Start Game</button>
    </div> <br>
    <div id="game-container">
        <div class="player-container" id="player1">
            <h2 id="player1-title">Player 1</h2>
            <h3 id="player1-health">Health: 100</h3>
            <div class="health-bar"><div id="player1-health-bar" 
                class="health-bar-inner"></div></div>
            <h3>Wins: <span id="player1-wins">0</span></h3>

<!-- firstplayer -->
            <div class="weapon-choices" id="player1-weapon-choices">
                <input type="hidden" id="player1-weapon" value="Sword">
                <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/28517/sword-clipart-md.png" alt="Sword" class="weapon-img" onclick="selectWeapon(1, 'Sword', this)">
                <img src="https://th.bing.com/th/id/OIP.k0zCAjMn6izg-50E0cRzTgHaHa?w=137&h=150&c=6&o=7&dpr=1.1&pid=1.7&rm=3" alt="Axe" class="weapon-img" onclick="selectWeapon(1, 'Axe', this)">
                <img src="https://th.bing.com/th/id/OIP.O5uJi6dvrcAcfwnxSlPgfgHaEt?w=277&h=180&c=7&r=0&o=7&dpr=1.1&pid=1.7&rm=3" alt="Bow" class="weapon-img" onclick="selectWeapon(1, 'Bow', this)">
            </div>
            <button id="player1-attack" onclick="playerAttack(1)" disabled title="Attack"> 
                <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/28517/sword-clipart-md.png" alt="Attack" class="attack-icon" id="battles">
            </button>
        </div>

<!-- secondplayer -->
        <div class="player-container" id="player2">
            <h2 id="player2-title">Player 2</h2>
            <h3 id="player2-health">Health: 100</h3>
            <div class="health-bar"><div id="player2-health-bar" 
                class="health-bar-inner"></div></div>
            <h3>Wins: <span id="player2-wins">0</span></h3>


            <div class="weapon-choices" id="player2-weapon-choices">
                <input type="hidden" id="player2-weapon" value="Sword">
                <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/28517/sword-clipart-md.png" alt="Sword" class="weapon-img" onclick="selectWeapon(2, 'Sword', this)">
                <img src="https://th.bing.com/th/id/OIP.k0zCAjMn6izg-50E0cRzTgHaHa?w=137&h=150&c=6&o=7&dpr=1.1&pid=1.7&rm=3" alt="Axe" class="weapon-img" onclick="selectWeapon(2, 'Axe', this)">
                <img src="https://th.bing.com/th/id/OIP.O5uJi6dvrcAcfwnxSlPgfgHaEt?w=277&h=180&c=7&r=0&o=7&dpr=1.1&pid=1.7&rm=3" alt="Bow" class="weapon-img" onclick="selectWeapon(2, 'Bow', this)">
            </div>
            <button id="player2-attack" onclick="playerAttack(2)" disabled title="Attack">
                <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/28517/sword-clipart-md.png" alt="Attack"  class="attack-icon" id="battles">
            </button>
        </div>
    </div>



    <div id="game-log"><h3>Game Log</h3></div>


    <script src="asis.js"></script>
</body>
</html>
